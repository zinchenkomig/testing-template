fullnameOverride: "opensearch-cluster-master"

master:
  masterOnly: false
  replicaCount: 1
  heapSize: "512m"
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1"

ingest:
  enabled: false

data:
  replicaCount: 0

coordinating:
  replicaCount: 0

security:
  enabled: true
  adminPassword: ""
  logstashPassword: ""
  tls:
    autoGenerated: true
    restEncryption: true

dashboards:
  enabled: true
  ingress:
    enabled: true
    hostname: "osdash.{{domain}}"
  password: ""


podAnnotations:
  fluentbit.io/exclude: "true"